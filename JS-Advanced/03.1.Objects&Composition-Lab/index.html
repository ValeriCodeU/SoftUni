<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input) {
            
            let students = JSON.parse(input);

            let html = ['<table>'];

            let objNames = students[0];

            html.push(`${'<tr><th>'}${Object.keys(objNames).join('</th><th>')}${'</th></tr>'}`);


            for (const obj of students) {

                html.push(`${'<tr><td>'}${Object.values(obj).join('</td><td>')}${'</td></tr>'}`);

            }


            html.push('</table>');

            let result = html.join('\n');
            return result;
        }
        window.onload = function () {
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
        };
    </script>
</body>

</html>
